<body>
    <div>
        <div class="profile-form">

            <div class="avatar-container">
                <img src="{{.Avatar}}" alt="Avatar">

                <div class="avatar-upload">
                    <button>Выбрать дефольную аватарку</button>

                    <form  hx-get="/test">
                        <input type="file" id="avatarFile"></input>
                    <label for="avatarFile">Загрузить</label>
                    </form>
                </div>
            </div>

            <div class="profile-info">
                <input type="text" placeholder="{{.Login}}" value="{{.Login}}"></input>
                <input type="email" placeholder="{{.Email}}" value="{{.Email}}"></input>
                <input type="text" placeholder="Номер не указан" value="{{.Phone}}"></input>
                <input type="text" placeholder="Имя не указано" value=""></input>
                <input type="text" placeholder="Фамилия не указана" value=""></input>
                <input type="text" placeholder="Отчество не указано" value=""></input>
                <input type="text" placeholder="Группа не указана" value=""></input>
            </div>

        </div>
</body>
